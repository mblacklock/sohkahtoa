<div>
	<ul>
		{% if year_list %}
			{% for y in year_list %}
				{% if y == act_year %}
					<li>
						<strong><a id="topic-link" href="." data-year="{{ y.year }}">Year {{ y.year }}</a></strong>
					</li>
				{% else %}
					<li>	
						<a id="topic-link" href="." data-year="{{ y.year }}">Year {{ y.year }}</a>	
					</li>
				{% endif %}
			{% endfor %}
		{% else %}
			<li><strong>There are no years present.</strong></li>
		{% endif %}
	</ul>
</div>
