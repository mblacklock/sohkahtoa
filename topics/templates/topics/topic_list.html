<ul>
	{% if topic_list %}
		{% for t in topic_list %}
			{% if t == act_topic %}
				<li>
					<a id="subtopic-link" href="" data-topic="{{ t }}">{{ t.name }}</a>
				</li>
			{% else %}
				<li>
					<a id="subtopic-link" href="" data-topic="{{ t }}">{{ t.name }}</a>
				</li>
			{% endif %}
		{% endfor %}
	{% else %}
		<li><strong>There are no categories present.</strong></li>
	{% endif %}
</ul>
